<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by the student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name" style="min-length: 3; max-length: 50;">Name</label>
		<input type="text" id="name" required >
		<label for="portfolio" style="min-length: 3; max-length: 50;">Portfolio</label>
		<input type="url" id="portfolio" required >
		<label for="favColor">Favourite Color</label>
		<input type="color" id="favColor" required >
		<label for="likeness" style="min: 1; max: 100;">Likeness</label>
		<input type="range" id="likeness" required >
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
